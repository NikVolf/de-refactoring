<g class="dev-activity dev-activity-pool js-activity-resize-root-y"
   transform="{{dimScaleY}}">
    <line vector-effect="non-scaling-stroke" stroke="#a2a2a2" stroke-width="1px" fill-opacity="0" fill="#FFF" x1="100" y1="0" x2="100" y2="100"></line>
</g>

<g class="dev-activity dev-activity-lane js-activity-resize-root" transform="{{dimScale}}">

    <rect vector-effect="non-scaling-stroke"
          stroke="#a2a2a2"
          stroke-width="1"
          fill-opacity="0"
          fill="#FFF"
          width="100"
          height="100"
          class="null-space"></rect>

    <g class="js-activity-resizers">
        <rect class="svg-resizer svg-east-resizer js-east-resizer js-resizer"
              x="95"
              y="0"
              width="10"
              height="100">
        </rect>
    </g>


</g>
