<g class="dev-activity pd-subprocess">
    <rect width="{{size.width}}"
          height="{{size.height}}"
          x="0"
          y="0"
          rx="6"
          ry="6"
          class="js-activity-body diagram-activity-background">
    </rect>

     <rect width="{{size.width}}"
          height="{{size.height}}"
          x="0"
          y="0"
          rx="6"
          ry="6"
          class="js-activity-body js-activity-shape pd-subprocess__body">
    </rect>

    {{#if isSequental}}
        <g class="js-sequental"></g>
    {{/if}}

    {{#if isParallel}}
        <g class="js-parallel"></g>
    {{/if}}

    {{#if isForLoop}}
        <g class="js-for-loop"></g>
    {{/if}}

    {{#if isForEachLoop}}
        <g class="js-foreach-loop"></g>
    {{/if}}

    {{#if isWhileLoop}}
        <g class="js-while-loop"></g>
    {{/if}}

    <g transform="{{dimScale}}" class="js-activity-resize-root">
        <g class="js-activity-resizers">
            <rect class="svg-resizer svg-north-resizer js-north-resizer js-resizer"
                  x="0"
                  y="-5"
                  width="100"
                  height="10">
            </rect>
            <rect class="svg-resizer svg-south-resizer js-south-resizer js-resizer"
                  x="0"
                  y="95"
                  width="100"
                  height="10">
            </rect>
            <rect class="svg-resizer svg-east-resizer js-east-resizer js-resizer"
                  x="95"
                  y="0"
                  width="10"
                  height="100">
            </rect>
            <rect class="svg-resizer svg-west-resizer js-west-resizer js-resizer"
                  x="-5"
                  y="0"
                  width="10"
                  height="100">
            </rect>
        </g>
    </g>
</g>
