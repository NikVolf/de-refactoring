<g class="dev-activity dev-activity-lane js-activity-resize-root-y"
   transform="{{dimScaleY}}">

    <rect x="0" y="0" width="100" height="100" fill="none" opacity="0" class="js-activity-shape"></rect>
</g>

<g class="dev-activity dev-activity-lane js-activity-resize-root"
   transform="{{dimScale}}">

    <polyline vector-effect="non-scaling-stroke" stroke="#fff" fill="none" stroke-width="1" opacity="1"
              points="0,0 100,0 100,100 0,100 0,0"></polyline>
    <polyline vector-effect="non-scaling-stroke" stroke="#a2a2a2" stroke-width="1" fill="none"
              points="0,0 100,0 100,100 0,100 0,0"></polyline>

    <g class="js-activity-resizers">
        <rect class="svg-resizer svg-south-resizer js-south-resizer js-resizer"
              x="0"
              y="95"
              width="100"
              height="10">
        </rect>
    </g>


</g>
